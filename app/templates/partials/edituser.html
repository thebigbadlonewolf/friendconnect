{% if user.id == g.user.id %}
    {{ form.hidden_tag() }}
    <div class="col-sm-7">
        <div class="row">
            <div class="input-group input-group">
                <span class="input-group-addon" >Username</span>
                {{ form.username(size=24, value=user.username, class_="form-control") }}
            </div>
        </div>
        <div class="row">
            <br>
            <h4>About Me:</h4>
        </div>
        <div class="row">
            {{ form.bio(cols=32, rows=4, class_="form-control", value=user.bio) }}
        </div>
        <div class="row">
            &nbsp;
        </div>
    </div>
    <div class="col-sm-2">
        <input type="submit" class="btn btn-default pull-right" name="show" value="Update Info">
    </div>
{% endif %}
