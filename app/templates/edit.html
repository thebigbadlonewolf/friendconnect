{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="container profile">
            <div class="col-sm-2" class="profile-image">
                <img src="{{ user.avatar(128) }}">
            </div>
            <div class="col-sm-10">
                <h2>{{ user.username }}</h2>
            </div>
            {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
        </div>
        <br>
    </div>
    <div class="container-fluid">
        {% for post in posts %}
            {% include "partials/post.html" %}
        {% endfor %}
    </div>
{% endblock %}
